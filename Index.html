<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Note</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Style.css">
</head>

<body>
    <h3 class="Top_heading">Welcome To Smart Note</h3>
    <div class="Container">
        <div class="Row_0 Cols">
            <section class="Col Cro">
                <h6>Cro.</h6>
                <strong class="Dynamic_row">1</strong>
            </section>
            <section class="Col Description">
                <h6>Description</h6>
                <div class="">
                    <textarea class="Dynamic_row" rows="1"></textarea>
                </div>
            </section>
            <section class="Col Piece">
                <h6>Piece</h6>
                <div class="Dynamic_row">
                    <strong>10</strong>
                </div>
            </section>
            <section class="Col Price">
                <h6>Price</h6>
                <div class="Dynamic_row">
                    <strong>100,000</strong>
                </div>
            </section>
            <section class="Col Total">
                <h6>Total</h6>
                <div class="Dynamic_row">
                    <strong>10,00,000</strong>
                </div>
            </section>
        </div>



    </div>
</body>
<script src="javaScript/Script.js"></script>

</html>
