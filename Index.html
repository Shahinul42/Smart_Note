<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Note</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>
    <h3 class="Top_heading">Welcome To Smart Note</h3>
    <div class="Container">
        <div class="Row_0 Cols">
            <section class="Col Cro">
                <h6>Cro.</h6>
                <strong class="Dynamic_row">1</strong>
            </section>
            <section class="Col Description">
                <h6>Description</h6>
                    <textarea class="Dynamic_row"></textarea>
            </section>
            <section class="Col Piece">
                <h6>Pieces</h6>
                    <input class="Dynamic_row" name="Piece">
            </section>
            <section class="Col Price">
                <h6>Price</h6>
                    <input class="Dynamic_row" name="Price">
            </section>
            <section class="Col Total">
                <h6>Total</h6>
                    <strong class="Dynamic_row"></strong>
            </section>
        </div>
        <section class="Total_of_totals">
            <div class="Title">
                <h6 >Total Of Totals = </h6>
            </div>
            <div class="Number">
                <h6 >5000</h6>
            </div>
        </section>


    </div>
    <script src="JavaScript/Script.js"></script>
</body>
</html>
